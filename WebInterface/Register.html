<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SmartEye Admin</title>
  <link rel="stylesheet" href="./assets/css/vendor/typicons.css">
  <link rel="stylesheet" href="./assets/css/vendor/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="./assets/css/vendor/style.css">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-start py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img style="max-width:50px; max-height: 50px;" src="./assets/img/camera.png" alt="Camera">
              </div>
              <h4>New here?</h4>
              <h6 class="fw-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="reg_name" id="reg_name" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="reg_password" id="reg_password" placeholder="Password" value="">
                </div>
                <div class="mt-3 d-grid gap-2">
                  <button type="button" id="register_btn" class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="text-center mt-4 fw-light">
                  Already have an account? <a href="Login.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
        var register_btn=document.getElementById("register_btn")
        register_btn.addEventListener("click",function(){
            var user_name=document.getElementById("reg_name").value;
            var user_password=document.getElementById("reg_password").value;
            if(user_name.length==0 || user_password.length==0){
                alert("Please input your user name or password if you want to register");
            }
            else{
                localStorage.setItem(user_name,user_password)
                alert("Successfully Registrtion, waiting for login");
                setTimeout(function (){
                    window.location.href="Login.html";
                },100)
            }

        })
  </script>


  <script src="./assets/js/vendor/vendor.bundle.base.js"></script>
  <script src="./assets/js/vendor/off-canvas.js"></script>
  <script src="./assets/js/vendor/hoverable-collapse.js"></script>
  <script src="./assets/js/vendor/template.js"></script>
  <script src="./assets/js/vendor/settings.js"></script>
  <script src="./assets/js/vendor/todolist.js"></script>
</body>

</html>
