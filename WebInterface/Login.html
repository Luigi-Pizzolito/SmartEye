<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SmartEye Admin</title>
  <link rel="stylesheet" href="./assets/css/vendor/typicons.css">
  <link rel="stylesheet" href="./assets/css/vendor/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="./assets/css/vendor/style.css">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-start py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img style="max-width:50px; max-height: 50px;" src="./assets/img/camera.png" alt="Camera">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="fw-light">Sign in to continue.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="user_name" id="user_name" placeholder="user name">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" 
                  name="user_password" id="user_password" value="" placeholder="password">
                </div>
                <div class="mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn" id="login">SIGN IN</button>
                </div>
                <div class="text-center mt-4 fw-light">
                  Don't have an account? 
                  <a href="Register.html" id="register" class="text-primary">Create</a>
                </div>
                <div class="text-center mt-4 fw-light">
                  <p id="login_sucss"></p>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript">
        var login_btn=document.getElementById("login");
        var register_btn=document.getElementById("register");

        login_btn.addEventListener("click",function(){
            var user_name=document.getElementById("user_name").value;
            var user_password=document.getElementById("user_password").value;
            var user_nameArr=new Array(localStorage.length);

            for(i=0;i<localStorage.length;i++){
                user_nameArr[i]=localStorage.key(i);
            }
            if(user_nameArr.includes(user_name)){
                var store_password=localStorage.getItem(user_name)
                if(user_password==store_password){
                    confirm("Login success, Enter");
                    window.location.href="index.html"
                }
                else{
                    document.getElementById("login_sucss").innerHTML = "Wrong password！";
                }
            }
            else{
                document.getElementById("login_sucss").innerHTML = "User name doesn't exist!";
            }
        })
        register_btn.addEventListener("click",function(){
            window.location.href="Register.html";
        })

  </script>

  <script src="./assets/js/vendor/vendor.bundle.base.js"></script>
  <script src="./assets/js/vendor/off-canvas.js"></script>
  <script src="./assets/js/vendor/hoverable-collapse.js"></script>
  <script src="./assets/js/vendor/template.js"></script>
  <script src="./assets/js/vendor/settings.js"></script>
  <script src="./assets/js/vendor/todolist.js"></script>
</body>

</html>
